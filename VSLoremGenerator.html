<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Lorem Ipsum</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <h1>Generador de Lorem Ipsum</h1>
    <form id="loremForm">
        <label for="paragraphs">Número de párrafos:</label>
        <input type="number" id="paragraphs" name="paragraphs" min="1" required>
        <label for="totalWords">Número total de palabras:</label>
        <input type="number" id="totalWords" name="totalWords" min="1" required>
        <button type="submit">Generar</button>
    </form>
    <div id="output"></div>
</div>
     
    <script src="script.js"></script>
</body>
</html>
